<!-- 模板选择模态框 -->
<div id="templatesModal" class="modal">
  <div class="modal-content card">
    <h3><i class="fas fa-magic"></i> 快速模板</h3>
    <div class="template-list">
      <button class="template-item" data-template="completed">
        <i class="fas fa-check-circle"></i>
        <span>已完成</span>
        <small>记录已经完成的任务和成果</small>
      </button>
      <button class="template-item" data-template="todo">
        <i class="fas fa-tasks"></i>
        <span>待完成</span>
        <small>列出需要完成的任务和计划</small>
      </button>
      <button class="template-item" data-template="ideas">
        <i class="fas fa-lightbulb"></i>
        <span>一点想法</span>
        <small>记录突发的灵感和想法</small>
      </button>
    </div>
    <div class="modal-actions">
      <button id="templateClose" class="btn outline">关闭</button>
    </div>
  </div>
</div>

<!-- 设置模态框 - 简化版 -->
<div id="settingsModal" class="modal">
  <div class="modal-content card">
    <h3><i class="fas fa-cog"></i> 设置</h3>
    <div class="settings-form">
      <div class="setting-group">
        <h4>外观</h4>
        <div class="setting-item">
          <label for="themeSetting">
            <i class="fas fa-palette"></i> 界面主题
          </label>
          <select id="themeSetting">
            <option value="dark">深空主题</option>
            <option value="light">清新亮色</option>
            <option value="auto">跟随系统</option>
          </select>
        </div>
      </div>
      
      <div class="setting-group">
        <h4>编辑器</h4>
        <div class="setting-item toggle">
          <label for="spellcheckSetting">
            <i class="fas fa-spell-check"></i> 拼写检查
          </label>
          <label class="switch">
            <input type="checkbox" id="spellcheckSetting" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="modal-actions">
      <button id="settingsCancel" class="btn outline">取消</button>
      <button id="settingsSave" class="btn accent">保存设置</button>
    </div>
  </div>
</div>

<!-- 确认对话框 -->
<div id="confirmModal" class="modal">
  <div class="modal-content card">
    <h3 id="confirmModalTitle">确认操作</h3>
    <p id="confirmModalMessage">您确定要执行此操作吗？此操作无法撤销。</p>
    <div class="modal-actions">
      <button id="confirmCancel" class="btn outline">取消</button>
      <button id="confirmAction" class="btn danger">确认</button>
    </div>
  </div>
</div>

<!-- 备份管理模态框 -->
<div id="backupsModal" class="modal">
  <div class="modal-content card">
    <h3><i class="fas fa-history"></i> 备份管理</h3>
    <p class="modal-description">从以下备份中恢复数据或删除旧备份</p>
    
    <div id="backupsList" class="backups-list">
      <!-- 将通过JS动态填充备份列表 -->
    </div>
    
    <div class="modal-actions">
      <button class="btn outline" id="createBackupBtn">
        <i class="fas fa-save"></i> 创建新备份
      </button>
      <button class="btn outline" id="closeBackupsModal">关闭</button>
    </div>
  </div>
</div>
