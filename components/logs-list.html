<section class="logs-section card frosted">
  <div class="section-header">
    <h2><i class="fas fa-book"></i> 日志记录</h2>
    <div class="section-actions">
      <button id="clearAllLogs" class="btn danger outline" aria-label="清空所有日志" data-tooltip="清空所有">
        <i class="fas fa-trash-alt"></i> 清空所有
      </button>
    </div>
  </div>

  <div class="log-filters">
    <div class="filter-controls">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="搜索日志..." aria-label="搜索日志">
      </div>
      <div class="date-filter">
        <i class="fas fa-calendar"></i>
        <input type="date" id="dateFilter" aria-label="按日期筛选">
      </div>
    </div>
    <button id="clearFilters" class="btn outline" aria-label="清除筛选" data-tooltip="清除筛选">
      <i class="fas fa-times"></i> 清除筛选
    </button>
  </div>

  <div id="logList" class="log-list">
    <!-- 日志内容将由JS动态生成 -->
    <div class="empty-state">
      <i class="fas fa-book-open"></i>
      <p>暂无日志记录</p>
    </div>
  </div>
</section>
