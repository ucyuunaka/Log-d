<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>墨记 · 优雅的日志管理系统</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/layout/header.css" rel="stylesheet">
  <link href="css/layout/main.css" rel="stylesheet">
  <link href="css/layout/footer.css" rel="stylesheet">
  <link href="css/components/buttons.css" rel="stylesheet">
  <link href="css/components/cards.css" rel="stylesheet">
  <link href="css/components/editor.css" rel="stylesheet">
  <link href="css/components/images.css" rel="stylesheet">
  <link href="css/components/logs.css" rel="stylesheet">
  <link href="css/components/modal.css" rel="stylesheet">
  <link href="css/components/toast.css" rel="stylesheet">
  <link href="css/utilities.css" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1><i class="fas fa-book-open"></i> 墨记</h1>
        <p class="subtitle">记录生活点滴，珍藏美好时光</p>
      </div>
      <div class="user-avatar">
        <img src="https://ui-avatars.com/api/?name=用户&background=2B32B2&color=fff" alt="用户头像">
      </div>
    </header>

    <main class="app-main">
      <section class="editor-section card">
        <div id="editor-container"></div>

        <div class="editor-footer">
          <div class="word-count">
            <span id="wordCount">0</span> 字
          </div>
          <div class="editor-actions">
            <button id="saveLog" class="btn primary">
              <i class="fas fa-save"></i> 保存日志
            </button>
          </div>
        </div>
      </section>

      <section class="image-upload-section card">
        <h2><i class="fas fa-images"></i> 图片上传</h2>
        <div class="upload-area" id="dropZone">
          <div class="upload-prompt">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>拖放图片到这里或点击选择</p>
          </div>
          <input type="file" id="image-upload" accept="image/*" multiple class="image-input" />
        </div>
        <div id="image-preview-container"></div>
        <div class="upload-controls">
          <button id="clear-images" class="btn outline">
            <i class="fas fa-trash-alt"></i> 清空图片
          </button>
        </div>
      </section>

      <section class="logs-section">
        <div class="section-header">
          <h2><i class="fas fa-history"></i> 历史日志</h2>
          <button id="clearAllLogs" class="btn danger">
            <i class="fas fa-broom"></i> 清空全部
          </button>
        </div>

        <div class="log-filters">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="搜索日志...">
          </div>
          <div class="date-filter">
            <i class="fas fa-calendar-alt"></i>
            <input type="date" id="dateFilter">
          </div>
        </div>

        <div id="logList"></div>
      </section>
    </main>

    <footer class="app-footer">
      <p>© 2023 墨记日志系统 · 用心记录每一刻</p>
      <div class="footer-links">
        <a href="#"><i class="fas fa-question-circle"></i> 帮助</a>
        <a href="#"><i class="fas fa-cog"></i> 设置</a>
      </div>
    </footer>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
