<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="一个简洁高效的日志管理系统">
  <title>日志管理系统</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- 预加载关键资源 -->
  <link rel="preload" href="https://cdn.quilljs.com/1.3.6/quill.js" as="script">
</head>

<body>
  <div class="container">
    <header>
      <h1>日志记录系统</h1>
    </header>

    <main>
      <!-- 富文本编辑器 -->
      <section class="editor-section">
        <div id="editor-container"></div>
      </section>

      <!-- 图片上传区域 -->
      <section class="image-upload-section">
        <h2>图片上传</h2>
        <div id="image-preview-container"></div>
        <div class="upload-controls">
          <input type="file" id="image-upload" accept="image/*" multiple class="image-input" />
          <label for="image-upload" class="btn primary" aria-label="上传图片">
            <span class="icon">📷</span> 选择图片
          </label>
          <button id="clear-images" class="btn" aria-label="清除所有图片">
            <span class="icon">🗑️</span> 清除图片
          </button>
        </div>
      </section>

      <!-- 操作按钮 -->
      <section class="action-section">
        <div class="toolbar">
          <button id="saveLog" class="btn primary" aria-label="保存日志">
            <span class="icon">📝</span> 记录日志
          </button>
          <button id="clearAllLogs" class="btn danger" aria-label="清空所有日志">
            <span class="icon">🗑️</span> 清空所有日志
          </button>
          <span id="status" role="status" aria-live="polite"></span>
        </div>
      </section>

      <!-- 日志列表 -->
      <section class="log-list-section">
        <h2>历史日志</h2>
        <div id="logList"></div>
      </section>
    </main>
  </div>

  <!-- 异步加载非关键JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js" defer></script>
  <script src="js/app.js" defer></script>
</body>

</html>
