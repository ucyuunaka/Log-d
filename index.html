<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="墨记 - 优雅的日志管理系统">
  <title>墨记 · 优雅的日志管理系统</title>

  <!-- Preload critical resources -->
  <link rel="preload" href="https://cdn.quilljs.com/1.3.6/quill.snow.css" as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
  <link rel="preload" href="css/style.css" as="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>

<body>
  <div class="app-container">
    <!-- 组件占位区 - 将由组件加载器填充 -->
    <div id="header-container"></div>

    <main class="app-main">
      <div id="editor-section-container"></div>
      <div id="image-upload-container"></div>
      <div id="logs-section-container"></div>
    </main>

    <div id="footer-container"></div>
  </div>

  <!-- 模态框占位区 -->
  <div id="modals-container"></div>

  <!-- 提示消息容器 -->
  <div class="toast-container" id="toastContainer" aria-live="polite"></div>

  <!-- JavaScript -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="js/app.js"></script>
  
  <!-- Live Reload Script -->
  <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
    ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
</body>

</html>
